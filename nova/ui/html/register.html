<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA - Register</title>
    <link rel="icon" href="/ui/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/ui/css/styles.css">
    <link rel="stylesheet" href="/ui/css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <h1 class="auth-title">NOVA</h1>
            <h2 class="auth-subtitle">Create Account</h2>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username" autofocus minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="auth-btn">Register</button>
            </form>
            
            <div class="auth-links">
                <a href="/login">Already have an account? Login</a>
            </div>
        </div>
    </div>
    
    <script src="/ui/js/register.js"></script>
</body>
</html>
